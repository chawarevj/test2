<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button id="h3" onClick="changeH3()">Change H3</button>
    <button id="h5" onClick="changeH5()">Change H5</button>
    <button id="gr" onClick="changeGreen()">Change Green</button>
    <button id="red" onClick="changeRed()">Change Red</button>
    <button id="B1" onClick="changeBlue()">Change Blue</button>
    <script>
      {

        // the colour of first <h1> should turn to red
          document.querySelector("button").addEventListener("click" , changeH1)
           function changeH1() {
            document.querySelector("h1").style.color = "red";
           
           }
      }
      

      
        // the colour of all <h3> should turn to green
            document.querySelector("#h3").addEventListener("click" , changeH3)
            function changeH3 () {
              var out = document.querySelectorAll("h3");
              for(var i= 0; i<out.length; i++){
                out[i].style.color = "green";
              }
          }
      

     
        // the colour of all <h5> should turn to blue
          document.querySelector("#h5").addEventListener("click" , changeH5)
          function changeH5() {
            var out1 = document.querySelectorAll("h5");
            for(var i=0;i<out1.length; i++){
              out1[i].style.color="blue";
            }
          }
      

       {
        // all the elements with the class green should change to green
        document.querySelector("#gr").addEventListener("click" , changeGreen)
        function changeGreen() {
          var out2 = document.querySelectorAll(".green");
          for(var i=0;i<out2.length;i++){
            out2[i].style.color="green"
          }
        }
      }

      
        document.querySelector("#red").addEventListener("click" , changeRed)
        function changeRed() {
          var out3 = document.querySelectorAll(".red");
          for(i=0;i<out3.length;i++){
            out3[i].style.color="red";
          }
        // all the elements with the class red should change to red
      }
      document.querySelector("#blue").addEventListener("click" , changeBlue)
      function changeBlue() {
        var out4 = document.querySelectorAll(".blue");
          for(i=0;i<out4.length;i++){
            out4[i].style.color="blue";
      }
       
        // all the elements with the class blue should change to blue
      }
    </script>
  </body>
</html>
